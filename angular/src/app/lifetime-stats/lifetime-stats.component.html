<div class="lifetime-stats">
  <h2>Lifetime Stats</h2>
  <div class="stat">
    <h3>Calories Burned</h3>
    <p class="value">{{ caloriesBurned }}</p>
  </div>
  <div class="stat">
    <h3>Time Exercising</h3>
    <p class="value">{{ timeExercising }} minutes</p>
  </div>
  <div class="stat">
    <h3>Distance</h3>
    <p class="value">{{ distance }} miles</p>
  </div>
</div>
