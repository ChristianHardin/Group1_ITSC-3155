<div class="register-container">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="name" name="name" id="name" #nameInput="ngModel" required />
      <div *ngIf="nameInput.invalid && nameInput.touched" class="error">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" #usernameInput="ngModel" required />
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" id="email" #emailInput="ngModel" required />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" #passwordInput="ngModel" required />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <label for="height">Height:</label>
      <input type="number" [(ngModel)]="height" name="height" id="height" #heightInput="ngModel" required min="1" />
      <div *ngIf="heightInput.invalid && heightInput.touched" class="error">
        Height must be greater than 0.
      </div>
    </div>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input type="number" [(ngModel)]="weight" name="weight" id="weight" #weightInput="ngModel" required min="1" />
      <div *ngIf="weightInput.invalid && weightInput.touched" class="error">
        Weight must be greater than 0.
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" [(ngModel)]="age" name="age" id="age" #ageInput="ngModel" required min="1" />
      <div *ngIf="ageInput.invalid && ageInput.touched" class="error">
        Age must be greater than 0.
      </div>
    </div>
    <p>{{ status }}</p>
    <button type="submit" class="submit-button" [disabled]="!registerForm.form.valid">Register</button>
  </form>
  <p></p>
  <p>Already have an account? <a (click)="openLoginWindow()">Login here</a></p>
</div>
